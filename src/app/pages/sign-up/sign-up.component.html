<div>
  <form #formSingUp="ngForm" (ngSubmit)="sendData(formSingUp)">
    <span>Crear Nueva Cuenta</span> <br><br>

    <label for="email">Email: </label>
    <span class="spanValidacion" *ngIf="formSingUp.submitted && formSingUp.controls['email'].errors">Introduzca un email válido</span>
    <input id="email" type="email" name="email" [(ngModel)]="user.email" placeholder="Digite una dirección de correo electrónico" required> <br>

    <label for="nombre">Usuario: </label>
    <span class="spanValidacion" *ngIf="formSingUp.submitted && formSingUp.controls['name'].errors">Introduzca un usuario válido</span>
    <input class="" id="nombre" type="text" name="name" [(ngModel)]="user.name" required  placeholder="Digite una nombre de usuario"> <br>

    <label for="password">Contraseña: </label>
    <span class="spanValidacion" *ngIf="formSingUp.submitted && formSingUp.controls['password'].errors">Introduzca un clave válido</span>
    <input id="password" type="password" name="password" [(ngModel)]="user.password" required  placeholder="Digite la contraseña"> <br>

    <a routerLink="/login">¿Ya tienes cuenta? / Ingresar</a>

    <button type="submit" class="crearbtn">Crear Cuenta</button>
    <button type="reset" class="cancelarbtn">Cancelar</button>
  </form>
</div>
